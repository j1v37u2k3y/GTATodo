<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Online Daily Money Checklist</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>GTA Online Daily Money Checklist</h1>
        <p class="subtitle">Maximize your earnings with this comprehensive daily checklist</p>
        <div class="daily-earnings">
            💰 Potential Daily Earnings: $3-5 Million+ 💰
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-info">
            <span>Progress: <span id="progressText">0%</span></span>
            <span>Completed: <span id="completedCount">0</span>/<span id="totalCount">0</span></span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="app.expandAll()">Expand All</button>
        <button class="control-btn" onclick="app.collapseAll()">Collapse All</button>
        <button class="control-btn" onclick="app.resetChecklist()">Reset Checklist</button>
        <button class="control-btn" onclick="app.toggleFilters()" id="filterToggle">Hide Filters</button>
        <button class="control-btn" onclick="app.toggleCompletedView()" id="completedToggle">Show Completed</button>
    </div>

    <div class="filters-container" id="filtersContainer">
        <div class="filters-header">
            <h3>🔍 Filter Activities</h3>
            <button class="clear-filters" onclick="app.clearAllFilters()">Clear All</button>
        </div>
        <div class="filters-grid">
            <div class="filter-group">
                <label>💰 Money Potential:</label>
                <select id="moneyFilter" onchange="app.applyFilters()">
                    <option value="">All</option>
                </select>
            </div>
            <div class="filter-group">
                <label>⏰ Time Required:</label>
                <select id="timeFilter" onchange="app.applyFilters()">
                    <option value="">All</option>
                </select>
            </div>
            <div class="filter-group">
                <label>🎯 Difficulty:</label>
                <select id="difficultyFilter" onchange="app.applyFilters()">
                    <option value="">All</option>
                </select>
            </div>
            <div class="filter-group">
                <label>👥 Solo Friendly:</label>
                <select id="soloFilter" onchange="app.applyFilters()">
                    <option value="">All</option>
                </select>
            </div>
            <div class="filter-group">
                <label>🏆 Priority:</label>
                <select id="priorityFilter" onchange="app.applyFilters()">
                    <option value="">All</option>
                    <option value="HIGH">High</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="LOW">Low</option>
                </select>
            </div>
            <div class="filter-group">
                <label>📍 Launch Location:</label>
                <select id="launchLocationFilter" onchange="app.applyFilters()">
                    <option value="">All</option>
                </select>
            </div>
        </div>
    </div>

    <div class="tabs" id="tabs">
        <!-- Tabs will be rendered here by JavaScript -->
    </div>

    <div id="completedView" class="completed-view" style="display: none;">
        <div class="completed-header">
            <h2>✅ Completed Tasks</h2>
            <p class="completed-subtitle">Your accomplishments for today</p>
        </div>
        <div id="completedList" class="completed-list">
            <!-- Completed tasks will be rendered here -->
        </div>
    </div>

    <div id="content">
        <!-- Tab content will be rendered here by JavaScript -->
    </div>
</div>

<!-- Loading indicator -->
<div id="app">
    <p style="text-align: center; padding: 50px;">Loading missions data...</p>
</div>

<script src="js/app.js"></script>
<script>
    // Remove loading indicator once content is loaded
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            document.getElementById('app').style.display = 'none';
        }, 100);
    });
</script>
</body>
</html>
